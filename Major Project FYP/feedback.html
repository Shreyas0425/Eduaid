<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback</title>
    <!-- Add your CSS stylesheets for the feedback page here -->
    <link rel="stylesheet" href="feedback-styles.css">
</head>
<body>
    <header>
        <h1>Student Feedback</h1>
    </header>

    <main>
        <section class="feedback-form">
            <h2>Provide Feedback</h2>
            <form action="submit-feedback.php" method="POST">
                <label for="lessonSelect">Select the Lesson:</label>
                <select id="lessonSelect" name="lesson">
                    <option value="Lesson 1: Introduction to Biology with AR">Lesson 1: Introduction to Biology with AR</option>
                    <option value="Lesson 2: The Human Heart in 3D">Lesson 2: The Human Heart in 3D</option>
                    <option value="Lesson 3: Journey Through the Brain">Lesson 3: Journey Through the Brain</option>
                    <option value="Lesson 4: The Visual System">Lesson 4: The Visual System</option>
                    <option value="Lesson 5: Hearing and the Ear">Lesson 5: Hearing and the Ear</option>
                    <option value="Lesson 6: The Respiratory System">Lesson 6: The Respiratory System</option>
                    <option value="Lesson 7: The Digestive System">Lesson 7: The Digestive System</option>
                    <option value="Lesson 8: Muscular System Exploration">Lesson 8: Muscular System Exploration</option>
                    <option value="Lesson 9: Skeletal System Discovery">Lesson 9: Skeletal System Discovery</option>
                    <option value="Lesson 10: The Circulatory System">Lesson 10: The Circulatory System</option>
                    <option value="Lesson 11: Cellular Biology">Lesson 11: Cellular Biology</option>
                    <option value="Lesson 12: Genetics and DNA">Lesson 12: Genetics and DNA</option>
                    <option value="Lesson 13: Ecology and Ecosystems">Lesson 13: Ecology and Ecosystems</option>
                    <option value="Lesson 14: Evolution and Adaptation">Lesson 14: Evolution and Adaptation</option>
                    <option value="Lesson 15: Human Anatomy and Physiology">Lesson 15: Human Anatomy and Physiology</option>
                </select>
                <br>
                <label for="rating">Effectiveness Rating (0-5):</label>
                <input type="number" id="rating" name="rating" step="0.1" min="0" max="5" required>
                <br>
                <label for="positiveImpact">Positive Impact (%):</label>
                <input type="number" id="positiveImpact" name="positiveImpact" min="0" max="100" required>
                <br>
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" cols="50" required></textarea>
                <br>
                <button type="submit">Submit Feedback</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 EDUAID</p>
    </footer>
</body>
</html>
